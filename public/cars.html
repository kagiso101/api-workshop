<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"
		integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.js"
		integrity="sha256-hSzapznWRy/aOZkctlN03an9DxCLlN8ZCQS0lxntiHg=" crossorigin="anonymous"></script>


	<script type="text/x-script" class="brandsHandlebar">
	{{#each brands}}
	<li>{{this}}</li>
	{{/each}}
    </script>


	<script type="text/x-script" class="colorHandlebars">
		{{#each color}}
		<li>{{this}}</li>
		{{/each}}
	</script>
	<script type="text/x-script" class="">

	
</script>

	<script type="text/x-script" class="carsHandlebar">


		<table>
			<thead>
			<th>Brand</th>
			<th>Model</th>
			<th>Color</th>
			<th>Registrations</th>
			<th>Price</th>
			{{#each cars}}
			
			<tr>
		
				<td>{{this.make}}</td>
				<td>{{this.model}}</td>
				<td>{{this.color}}</td>
				<td>{{this.reg_number}}</td>
	  <td>{{this.price}}</td>
	</tr>
	
	{{/each}}
	
</thead>
</table>
</script>
</head>


<body>
	

	<h1>Car info</h1>

	<h2>Colors</h2>
	<div class="colors">
		<ul class="colorList">

		</ul>
	</div>

	<h2>Brands</h2>
	<div class="brands">
		<ul class="brandList">

		</ul>
	</div>

	<h2>Cars</h2>
	<div class="cars">
		<ul class="carsList"></ul>
	</div>

	<h2></h2>

</body>
<script src="cars.js"></script>

</html>
